<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carros Delícia</title>
</head>
<body>
  <h1>Lista de Delícias</h1>
  <div id="container"></div>

  <script>
    fetch('http://localhost:9090/delicia')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('container');
        data.results.forEach(carro => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h3>${carro.nome}</h3>
            <img src="${carro.imagem}" alt="${carro.nome}" width="400" />
            <hr/>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
